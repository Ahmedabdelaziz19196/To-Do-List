<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- normalize file -->
        <link rel="stylesheet" href="css/normalize.css" />
        <!-- font awesome -->
        <link rel="stylesheet" href="css/all.min.css" />
        <!-- main style sheet -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <title>Listify</title>
    </head>
    <body>
        <div class="container">
            <div class="intro-name">
                <p class="main">Welcome To <span>Listify</span></p>
                <div class="form">
                    <input
                        class="name-input"
                        type="text"
                        placeholder="Type Your Name"
                    />
                    <button class="submit">Submit</button>
                </div>
            </div>
            <div class="main-page">
                <div class="header">
                    <p class="welcome">
                        Welcome <span class="name"></span>,
                        <span class="time"></span>
                    </p>
                    <p class="message">What do you plan to do today.</p>
                </div>
                <div class="body">
                    <div class="input-note">
                        <div class="body-header">
                            <input
                                class="toDo-input"
                                type="text"
                                placeholder="Add/Search note"
                            />
                            <button class="search">Search</button>
                        </div>
                        <div class="notes-area"></div>
                        <span class="add-note">+</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
